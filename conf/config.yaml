system:
  env: 'develop'
  forwardingRule: 'rpc'
websocket:
  addr: 127.0.0.1
  port: 8080
  timeout: 30
  maxConnNum: 10000
  maxMsgLen: 4096
rpc:
  host: ':9000'
redis:
  host: '127.0.0.1'
  port: 6379
  password: ''
  database: 0
  maxIdle: 16
  maxActive: 10000
  idleTimeout: 300
  timeout: 300
  useTls: false
  skipVerify: true

zap:
  level: 'info'
  prefix: '[websocket-pool]'
  format: 'json'
  director: 'log'
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  max-age: 30 # 默认日志留存默认以天为单位
  show-line: true
  log-in-console: true