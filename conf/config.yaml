system:
  name: 'websocket-pool'
  env: 'develop'
  relayRule: 'rpc'
  transferPoolSize: 10
  srvSync: true

websocket:
  addr: '127.0.0.1:8080'
  timeout: 30
  maxConnNum: 10000
  maxMsgLen: 4096

http:
  addr: ":9000"
  timeout: 30

rpc:
  addr: ":9001"

udp:
  addr: ":25515"

redis:
  host: '127.0.0.1'
  port: 6379
  password: ''
  database: 0
  maxIdle: 16
  maxActive: 10000
  idleTimeout: 300
  timeout: 300
  useTls: false
  skipVerify: true

zap:
  level: 'info'
  prefix: '[websocket-pool]'
  format: 'json'
  director: 'log'
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  max-age: 30 # 默认日志留存默认以天为单位
  show-line: true
  log-in-console: true

etcd:
  schema: wspool  #默认即可
  addr: [ 127.0.0.1:2379 ] #单机部署时，默认即可
  userName:
  password:
  secret: